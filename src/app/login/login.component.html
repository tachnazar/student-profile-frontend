<body class="bg-transparent">

<!-- HOME -->

<section>
  <div class="container-alt">
    <div class="row">
      <div class="col-sm-12">

        <div class="wrapper-page">

          <div class="m-t-40 account-pages">
            <div class="text-center account-logo-box">
              <h2 class="text-uppercase text-success">
                <!--<a class="text-success">-->
                <!--<span><img src="assets/images/logo.png" alt="" height="36"></span>-->
                <span style="color: #3ac9d6;font-family: Verdana, Geneva, sans-serif">Learning Activity</span>

              </h2>
              <!--<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>-->
            </div>
            <div class="account-content">

              <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()" class="form-horizontal">
                <mat-card-content>
                  <div class="form-group">
                    <div class="col-xs-12">
                      <mat-form-field class="full-width" style="width: 100%">
                        <input matInput placeholder="User name" formControlName="username">
                        <mat-error *ngFor="let validation of validation_messages.username">
                          <mat-error class="error-message"
                                     *ngIf="addressForm.get('username').hasError(validation.type)"
                                     [innerHTML]=validation.message>
                          </mat-error>
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                      <mat-form-field class="full-width" style="width: 100%">
                        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
                               formControlName="password">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                        <mat-error *ngFor="let validation of validation_messages.password">
                          <mat-error class="error-message"
                                     *ngIf="addressForm.get('password').hasError(validation.type)"
                                     [innerHTML]=validation.message>
                          </mat-error>
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                      <mat-card-actions>
                        <mat-error *ngIf="isError">
                          <strong>The username, and password is incorrect</strong>
                        </mat-error>
                        <div class="form-group text-center">
                          <div class="col-xs-12">
                            <button mat-raised-button class="btn btn-bordered btn-danger waves-effect waves-light "
                                    color="primary" type="submit" [disabled]="!addressForm.valid">Log In
                            </button>
                          </div>
                        </div>
                      </mat-card-actions>
                    </div>
                  </div>
                </mat-card-content>
              </form>
              <div class="clearfix"></div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</section>

</body>
