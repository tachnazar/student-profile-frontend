
<div class="mat-elevation-z8 container" style="max-width: 1000px;padding: 0">

  <div *ngIf="loading" class="loading-indicator">
    <mat-spinner></mat-spinner>
  </div>

  <!--<div class="col-lg-3 col-md-6">-->
  <div class="card-box widget-box-two widget-two-primary" style=" background-color: rgba(164,162,226,0.9);
    border-color: rgb(128,112,226);">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" class="text-white">
    </mat-form-field>
  </div>

  <!--</div>-->
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements" style="margin: 0">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let course">{{course.id}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- StudentId Column -->
    <ng-container matColumnDef="Course Id">
      <th mat-header-cell *matHeaderCellDef>Course id</th>
      <td mat-cell *matCellDef="let course">{{course.courseId}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Course Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name</th>
      <td mat-cell *matCellDef="let course">{{course.courseName}}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>
    <!-- Surname Column -->
    <ng-container matColumnDef="Content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Content</th>
      <td mat-cell *matCellDef="let course">{{course.content}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- Gpa Column -->
    <ng-container matColumnDef="Lecturer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lecturer</th>
      <td mat-cell *matCellDef="let course">{{course.lecturer.name | uppercase}} {{course.lecturer.surname}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
